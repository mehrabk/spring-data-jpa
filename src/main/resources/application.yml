spring:
  application:
    name: spring-data-jpa

  datasource:
    url: jdbc:postgresql://localhost:5432/springdata
    username: postgres
    password: password

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop